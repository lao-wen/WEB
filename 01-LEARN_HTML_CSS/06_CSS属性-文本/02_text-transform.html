<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-1 {
      /* 转为大写字母 */
      text-transform: uppercase;
    }

    .text-2 {
      /* 首字母大写 */
      text-transform: capitalize;
    }

    .text-3 {
      text-transform: none;
    }

    .text-4 {
      /* 转为小写字母 */
      text-transform: lowercase;
    }
  </style>
</head>

<body>
  <span class="text-1">lao-wen</span>
  <span class="text-2">lao-wen</span>
  <span class="text-3">lao-wen</span>
  <span class="text-4">LAO-WEN</span>
</body>

</html>
