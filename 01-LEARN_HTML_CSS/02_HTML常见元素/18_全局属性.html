<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 
    id: 全局属性定义了一个全文档唯一的标识符（ID）。它用于在链接（使用片段）、脚本和样式（通过 CSS）中辨识元素。

    class: 全局属性 class 的值是一个以空格分隔的元素的类名（classes）列表，它允许 CSS 和 Javascript 通过类选择器 (class selectors) 或 DOM 方法 ( document.getElementsByClassName) 来选择和访问特定的元素。

    style: 全局属性 包含应用到元素的 CSS 样式声明。要注意样式最好定义在单独的文件中。这个属性以及 <style> 元素的主要目的是快速装饰。例如用于测试目的。

    title: 全局属性 title 包含代表与它所属的元素有关的咨询信息的文本。
   -->

  <p>一个普通的、无聊的段落。 尽量不要睡着</p>
  <p id="exciting">一个普通的、无聊的段落。 尽量不要睡着这一页上最激动人心的一段。 独一无二! </p>


  <p>Narrator: This is the beginning of the play.</p>

  <p class="note editorial">Above point sounds a bit obvious. Remove/rewrite?</p>

</body>

</html>
