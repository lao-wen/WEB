<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      background-color: red;
      color: white;
      /* 
        text-align: 定义行内内容(例如文字)如何相对它的块父元素如何对齐,只对行内元素生效
        left： 左对齐
        right： 右对齐
        center： 居中对齐
        justify： 两端对齐
      */
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="box">我是div元素</div>

</body>

</html>
