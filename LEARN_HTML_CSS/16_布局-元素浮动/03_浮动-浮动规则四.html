<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 1000px;
      height: 200px;
      background-color: orange;
    }

    .box strong{
      float: left;
    }
  </style>
</head>
<body>
  
  <!-- 浮动元素不能与行内级元素重叠,行内级元素将会被浮动元素推出  
  
    比如: 行内级元素, inline-block, 块级元素的文字内容
  -->

  <div class="box">
    <span>我是span元素</span>
    <strong>我是strong元素</strong>
    <i>我是i元素</i>
    <div>我是普通的内容</div>
  </div>

</body>
</html>
