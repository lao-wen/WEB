<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    /* 方法一 */
    .box {
      /*
        display设置为none:元素不显示出来,并且也不占据位置
      */
      display: none;
    }


    /* 方法二 */
    .content{
      /* 
      visibility: 设置为 hidden虽然元素不可见,但是会占据空间
      */
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div class="box">我是div元素</div>

  <div>哈哈哈</div>
  <div class="content">我是content</div>
  <div>呵呵呵</div>
</body>

</html>
